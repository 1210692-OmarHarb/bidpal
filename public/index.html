<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BidPal - Online auction platform where users can join live auctions, place real-time bids, and win products"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>BidPal - Your auction starts here</title>

    <style>
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      html,
      body {
        overflow-x: hidden;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function handleResize() {
        const html = document.documentElement;
        const width = window.innerWidth;

        html.style.fontSize = "";

        setTimeout(() => {
          html.style.minHeight = "100vh";
          html.offsetHeight;

          if (width > 1200) {
            html.style.fontSize = "62.5%";
          } else if (width > 944) {
            html.style.fontSize = "56.25%";
          } else {
            html.style.fontSize = "50%";
          }
        }, 50);
      }

      const debouncedResize = debounce(handleResize, 100);
      window.addEventListener("resize", debouncedResize);
      window.addEventListener("orientationchange", () => {
        setTimeout(handleResize, 200);
      });

      document.addEventListener("DOMContentLoaded", handleResize);
    </script>
  </body>
</html>
